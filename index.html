<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Cat soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kitten meow 1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">kitten meow 2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kitten meow 3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">kitten meow 4</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">kitten meow 5</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">hiss</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">cry</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">meow</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">purr</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/meow/kitten3.mp3"></audio>
  <audio data-key="83" src="sounds/meow/kitten2.mp3"></audio>
  <audio data-key="68" src="sounds/meow/kitten4.mp3"></audio>
  <audio data-key="70" src="sounds/meow/kitten7.mp3"></audio>
  <audio data-key="71" src="sounds/meow/kitten10.mp3"></audio>
  <audio data-key="72" src="sounds/meow/hiss.mp3"></audio>
  <audio data-key="74" src="sounds/meow/catcry.wav"></audio>
  <audio data-key="75" src="sounds/meow/cat02.wav"></audio>
  <audio data-key="76" src="sounds/meow/purr.mp3"></audio>

  <script>
       
    function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

    function playSound(e) {

      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return; //stop function from running
      
      key.classList.add('playing');
      audio.play();
      audio.currentTime = 0; //rewind audio from start
    
  }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);

  </script>

  


</body>

</html>
